<!doctype html>
<html class="no-js" lang="da">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opgave | Unisport</title>
    <link rel="stylesheet" href="/css/foundation.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="large-12 columns">
      <div class="row">
        <br>
        <div class="large-12 end columns">
          <div class="row product-grid" data-equalizer>
            <!-- Products are appended here... -->
          </div>
        </div>
      </div>
    </div>

    <script id="product-template" type="text/x-handlebars-template">

    {{#each latest}}
    <!-- Product begin >>> -->
      <a href="{{url}}" class="product large-4 medium-6 small-12 columns{{end}}" data-equalizer-watch>


        <ul class="pricing-table">

            <li class="bullet-item name">
                <span class="y-center">
                  {{#capitalize}}{{name}}{{/capitalize}}
                </span>
            </li>

            <li class="image"><img width="125" height="125" src="{{img_url}}" alt='{{name}}'></li>

          <li class="bullet-item">
            Levering: {{delivery}}
          </li>

          <li class="bullet-item overline">
            Vejl. pris: {{#prettyPrice}}{{price_old}}{{/prettyPrice}},-
          </li>

          <li class="price">
            Kr. {{#prettyPrice}}{{price}}{{/prettyPrice}},-
          </li>

          <li class="bullet-item sizes">
            <span data-tooltip data-options="hover_delay:0;" aria-haspopup="true" class="hide-for-small-only has-tip tip-top" title="{{#csvToList}}{{sizes}}{{/csvToList}}">
              Vis st√∏rrelser
            </span>
          <strong class="show-for-small-only">
            {{#csvToList}}{{sizes}}{{/csvToList}}
          </strong>
          </li>
          
        </ul>

      </a>
    <!-- Product end <<< -->
    {{/each}}

    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/handlebars.js"></script>
    <script src="/js/script.js"></script>
    <script>
      $(document).foundation({
        equalizer : {
          equalize_on_stack: true
        }
      });
    </script>
  </body>
</html>
