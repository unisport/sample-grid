<!doctype html>
<html class="no-js" lang="da">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample-grid | Unisport</title>
    <link rel="stylesheet" href="/css/foundation.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <br>
      <div class="large-12 end columns">
        <div class="row product-grid" data-equalizer></div>
      </div>
    </div>
    <script id="product-template" type="text/x-handlebars-template">
      {{#each latest}}
      <a href="{{url}}" class="product large-3 medium-4 small-12 columns{{end}}">
        <ul class="pricing-table">
          <li class="bullet-item name">
            <div class="y-center" data-equalizer-watch>
              <p>{{#capitalize}}{{name}}{{/capitalize}}</p>
            </div>
          </li>
          <li class="image bullet-item"><img width="125" height="125" src="{{img_url}}" alt='{{name}}'></li>
          <li class="bullet-item">
            <p>Levering: {{delivery}}</p>
          </li>
          <li class="bullet-item">
            <p class="overline">Vejl. pris: {{#prettyPrice}}{{price_old}}{{/prettyPrice}},-</p>
          </li>
          <li class="price">
            Kr. {{#prettyPrice}}{{price}}{{/prettyPrice}},-
          </li>
          <li class="bullet-item sizes">
            <strong data-tooltip data-options="hover_delay:0;" aria-haspopup="true" class="hide-for-small-only has-tip tip-top" title="{{#commaToLineBreak}}{{sizes}}{{/commaToLineBreak}}">
              Vis st√∏rrelser
            </strong>
            <strong class="show-for-small-only">
              {{#commaToLineBreak}}{{sizes}}{{/commaToLineBreak}}
            </strong>
          </li>
        </ul>
      </a>
      {{/each}}
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/handlebars.js"></script>
    <script src="/js/script.js"></script>
    <script>
      $(document).foundation({
        equalizer : {
          equalize_on_stack: true
        }
      });
    </script>
  </body>
</html>
