<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Unisport grid</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main_css.css">
    </head>
    <body>
        <div ng-controller="MainController" class="container" id="container">
            <div ng-repeat="item in unisportResult track by $index">
                <div class="col-xs-12 col-sm-3" id="{{item.id }}">
                    <div class="item-content">
                        <a href="{{item.url}}">
                            <img src="{{item.img_url}}"/>
                            <div class="name">{{ item.name }}</div>
                            <div class="vejl"> Vejl. Pris: {{ item.price_old}} Kr.</div>
                            <div class="nu"> Nu: {{ item.price}} Kr.</div>
                            <div class="levering"> Levering : {{ item.delivery }}</div>
                            <div class="s"> Se St√∏rrelser 
                                <div class="sizes">
                                    <ul >
                                        <li ng-repeat="size in item.sizeList">{{ size }}</li>
                                    </ul>  
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
